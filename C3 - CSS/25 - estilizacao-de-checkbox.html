<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="well text-center">Capítulo 3 — <small>3.5.1.3 Estilização de checkbox</small></h1>
                </div>
            </div>
        </div>    
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="checkbox">
                        <label for=""><input type="checkbox">Opcao 1</label>
                    </div>
                    <div class="checkbox">
                        <label for=""><input type="checkbox">Opcao 2</label>
                    </div>
                    <div class="checkbox">
                        <label for=""><input type="checkbox">Opcao 3</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="checkbox-inline"><input type="checkbox">Opcao 1</label>
                    <label class="checkbox-inline"><input type="checkbox">Opcao 2</label>
                    <label class="checkbox-inline"><input type="checkbox">Opcao 3</label>
                </div>
                <div class="col-md-4">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="checkbox" autocomplete="off">Opcao 1 (marcado)
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off">Opcao 2
                        </label>
                        <label class="btn btn-primary">
                            <input type="checkbox" autocomplete="off">Opcao 3
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script src=" ../../bootstrap/js/jquery-3.5.1.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
