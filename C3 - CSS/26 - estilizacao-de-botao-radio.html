<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="well text-center">Capítulo 3 — <small>3.5.1.4 Estilização de botão radio</small></h1>
                </div>
            </div>
        </div>    
        <div class="container">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="radio"><label><input type="radio" name="Opcoes1">Opcao 1</label></div>
                    <div class="radio"><label><input type="radio" name="Opcoes1">Opcao 2</label></div>
                    <div class="radio"><label><input type="radio" name="Opcoes1">Opcao 3</label></div>
                </div>
                <div class="col-md-4">
                    <div class="radio">
                        <label class="radio-inline"><input type="radio" name="Opcoes2">Opcao 1</label>
                        <label class="radio-inline"><input type="radio" name="Opcoes2">Opcao 2</label>
                        <label class="radio-inline"><input type="radio" name="Opcoes2">Opcao 3</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="opcao" id="opcao1" autocomplete="off">Radio 1
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="opcao" id="opcao2" autocomplete="off">Radio 2
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="opcao" id="opcao3" autocomplete="off">Radio 3
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script src="../bootstrap/js/jquery-3.5.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
