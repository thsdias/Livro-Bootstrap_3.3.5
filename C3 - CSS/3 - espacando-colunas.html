<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <style>
            .row div[class^="col-"] {
                background: #fafafa;
                border:1px solid #ccc;
            }
            .row {
                /* separa linhas para facilitar visualizacao. */
                margin-bottom: 5px;
            }

            .container {
                border: 1px dotted black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">3</div>
                <div class="col-md-2 col-md-offset-3">2</div>
                <div class="col-md-1 col-md-offset-3">1</div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-2">5</div>
                <div class="col-md-3 col-md-offset-1">3</div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">8</div>
            </div>
        </div>
        <script src="../../bootstrap/js/jquery-3.5.1.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
