<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="well text-center">Capítulo 3 — <small>3.8.1 Validação com icones</small></h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group has-success has-feedback">
                        <label class="control-label">Input com sucesso</label>
                        <input type="text" class="form-control" id="sucesso">
                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-warning has-feedback">
                        <label class="control-label">Input com alerta</label>
                        <input type="text" class="form-control" id="alerta">
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label class="control-label">Input com erro</label>
                        <input type="text" class="form-control" id="erro">
                        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src=" ../../bootstrap/js/jquery-3.5.1.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
