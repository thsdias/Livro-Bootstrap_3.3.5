<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="well text-center">Capítulo 4 — <small>4.2 Dropdown e dropup</small></h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="dropdown">
                        <!-- Menu abre para baixo -->
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropDown1" data-toggle="dropdown"
                            aria-expanded="true">Frutas <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropDown1">
                            <li role="presentation"><a role="menu-item" href="#" tabindex="-1">Abacaxi</a></li>
                            <li role="presentation"><a role="menu-item" href="#" tabindex="-1">Laranja</a></li>
                            <li role="presentation"><a role="menu-item" href="#" tabindex="-1">Maçã</a></li>
                            <li class="divider"></li>
                            <li role="presentation"><a role="menu-item" href="#" tabindex="-1">Outras...</a></li>
                        </ul>
                    </div> <!-- /.dropdown -->
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="dropup">
                        <!-- Menu abre para cima -->
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropUp1" data-toggle="dropdown"
                            aria-expanded="true">Frutas <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropDown1">
                                <li role="presentation"><a role="menu-item" href="#" tabindex="-1">Abacaxi</a></li>
                                <li role="presentation"><a role="menu-item" href="#" tabindex="-1">Laranja</a></li>
                                <li role="presentation"><a role="menu-item" href="#" tabindex="-1">Maçã</a></li>
                                <li class="divider"></li>
                                <li role="presentation"><a role="menu-item" href="#" tabindex="-1">Outras...</a></li>
                            </ul>
                    </div> <!-- /.dropup -->
                </div>
            </div>
        </div>
        <script src="../bootstrap/js/jquery-3.5.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
