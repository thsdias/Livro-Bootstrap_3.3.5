<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 4</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="well text-center">Capítulo 4 - <small>4.19 Mídias responsivas</small></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h4 class="text-center">Vídeo razão de aspecto 4:3 - Incorporado com o elemento <code>video</code> da HTML5</h4>
                <div class="embed-responsive embed-responsive-4by3">
                    <figure class="embed-responsive-item">
                        <video poster="img/cover.JPG" controls>
                            <source src="video/plymouth.ogg" type="video/ogg" />
                            <p>
                                Lamento! Seu navegador não suporta o elemento de vídeo localmente
                                <br><a href="video/plymouth.ogg">fazendo o download</a>
                            </p>
                        </video>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <script src=" ../bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
