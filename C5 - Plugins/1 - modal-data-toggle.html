<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 5</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style rel="styleshhet">
        label{ display:block; }
        input { display:block; width:80%; }
        input[type="checkbox"] { width:auto; }
        .checkbox { margin-left:20px; }
        form>button { margin-top:15px; width:40%; }
        button[data-target^="#modalLogin"] { width:100%; margin-bottom:10px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="well text-center">Capítulo 5 - <small>5.2.2.1 Janela modal com uso de data-toggle</small></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#modalLogin">
                    Abrir modal normal
                </button>
                <button class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#modalLoginMenor">
                    Abrir modal menor
                </button>
                <button class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#modalLoginMaior">
                    Abrir modal maior
                </button>
                <a href="#modalLogin" data-toggle="modal">Link para abrir a janela modal</a>

                <!-- Janela modal normal -->
                <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">Área administrativa</h4>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post">
                                    <label for="nome">Nome de usuário:</label>
                                    <input type="text" name="nome" id="nome">
                                    <label for="senha">Senha:</label>
                                    <input type="password" name="senha" id="senha">
                                    <button type="button" class="btn btn-primary">Login</button>
                                    <label class="checkbox">
                                        <input type="checkbox" name="lb" id="lb">
                                        Lembrar meus dados
                                    </label>
                                    <a href="#">Perdeu a senha?</a>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-default" type="button" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Janela modal menor -->
                <div class="modal fade" id="modalLoginMenor" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">Área administrativa</h4>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post">
                                    <label for="nome">Nome de usuário:</label>
                                    <input type="text" id="nome" name="nome">
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" name="senha">
                                    <button type="button" class="btn  btn-primary">Login</button>
                                    <label class="checkbox"><input type="checkbox" name="lb">Lembrar meus dados</label>
                                    <a href="#">Perdeu a senha?</a>
                                </form>                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Janela modal maior -->
                <div class="modal fade" id="modalLoginMaior" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" type="button" data-dismiss="modal" aria-label="close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">Área administrativa</h4>
                            </div>
                            <div class="modal-body">
                                <form action="" method="post">
                                    <label for="nome">Nome de usuário:</label>
                                    <input type="text" id="nome" name="nome">
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" name="senha">
                                    <button type="button" class="btn  btn-primary">Login</button>
                                    <label class="checkbox"><input type="checkbox" name="lb">Lembrar meus dados</label>
                                    <a href="#">Perdeu a senha?</a>
                                </form>                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src=" ../bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
