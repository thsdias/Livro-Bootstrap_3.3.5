<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Capítulo 5</title>
    <style rel="styleshhet">
        h2 { font-size: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="well text-center">Capítulo 5 - <small>5.2.9 Manipulação de Botões com JavaScript</small></h1>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Método <code>button('toggle')</code></h2>
                <p>Cliqu seguidamente nos dois botões e fora deles para visualizar a diferença</p>
                <button type="button" id="botaoToggle" class="btn btn-default">Botão com button('toggle')</button>
                <button type="button" class="btn btn-default">Botão sem button('toggle')</button>
            </div>
            <div class="col-md-6">
                <h2 id="text-center">Método <code>button('reset')</code></h2>
                <div id="botaoReset">
                    <button type="button" class="btn btn-default">Padrão</button>
                    <button type="button" class="btn btn-primary">Primário</button>
                    <button type="button" class="btn btn-success">Sucesso</button>
                    <button type="button" class="btn btn-info">Informação</button>
                    <button type="button" class="btn btn-warning">Atenção</button>
                    <button type="button" class="btn btn-danger">Perigo</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Método <code>button('string')</code></h2>
                <button type="button" id="botaoString" class="btn btn-primary" data-complete-text="Carregamento terminou!">Botão para carregar</button>
                &nbsp;
            </div>
        </div>
    </div>
    <script src=" ../bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        // Ao clicar altera a aparencia do botao para clicado.
        $('#botaoToggle').click(function() {
            $(this).button('toggle');
        });

        /* Ao clicar o texto do botao muda para "loading"
           ao terminar o carregamento o texto volta ao valor inicial.
        */
        $('#botaoReset .btn').click(function() {
            $(this).button('loading').delay(1000).queue(function() {
                $(this).button('reset');
                $(this).dequeue();
            });
        });

        /* Ao clicar o texto do botao muda para "loading" ao terminar o carregamento o texto 
           muda para o valor do atributo data-complete-text (ver marcação HTML). */
        $('#botaoString').click(function() {
            $(this).button('loading').delay(1000).queue(function() {
                $(this).button('complete');
                $(this).dequeue();
            });
        });
    </script>
</body>
</html>
