<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 5</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style rel="styleshhet">
        h2 { font-size: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="well text-center">Capítulo 5 - <small>5.2.3.2 Dropdown em barra de navegação com JavaScript</small></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Dropdown com javascript</h2>
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#barraDataToggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#" class="navbar-brand">Automóveis</a>
                    </div>

                    <div class="collapse navbar-collapse" id="barraDataToggle">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                            <li><a href="#">Ford</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-expanded="false">Renault<span class="caret" id="abreDropDown1"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu" id="dropDown1">
                                    <li><a href="#">Clio</a></li>
                                    <li><a href="#">Logan</a></li>
                                    <li><a href="#">Sandero</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Outros</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
                                    aria-expanded="false">Volkswagen<span class="caret" id="abreDropDown2"></span>
                                </a>
                                <ul class="dropdown-menu" role="menu" id="dropDown2">
                                    <li><a href="#">Novo Gol</a></li>
                                    <li><a href="#">Gol G4</a></li>
                                    <li><a href="#">Fox</a></li>
                                    <li><a href="#">Crossfox</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Outros</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <script src=" ../bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('#abreDropDown1', '#abreDropDown2').on('click', function() {
            $('#dropDown1', '#dropDown2').dropdown('toggle');
        });
        $('.dropdown').on('show.bs.dropdown', function(e) {
            var textoLink = $(e.relatedTarget).text();
            alert('Dropdown vai ser aberto\nEvento: show.bs.dropdown\nLink clicado: ' + textoLink);
        });
        $('.dropdown').on('show.bs.dropdown', function(e) { 
            alert('Dropdown foi aberto\nEvento: show.bs.dropdown');
        });
        $('.dropdown').on('hide.bs.dropdown', function(e) { 
            alert('Dropdown vai ser fechado\nEvento: hide.bs.dropdown');
        });
        $('.dropdown').on('hide.bs.dropdown', function(e) { 
            alert('Dropdown foi fechado\nEvento: hide.bs.dropdown');
        });
    </script>
</body>
</html>
